<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat temps réel « multi-rooms »</title>
	</head>
	<body>
		<div class="c1">
		<div class="join-container">
			<header class="join-header">
				<h1><i class=""></i> ChatRoom</h1>
			</header>
			
			<main class="join-main">
				
				<form action="chat.html" >
					<a href="inscrit.html" id="aInscrit">inscrit-vous?</a>
					<div class="form-control">
						<label for="username">Login :</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="saisez votre login..."
							required
						/>
						<br> <br>
						<label for="Motdepasse">Mot de passe :</label>
						<input
							type="password"
							name="Motdepasse"
							id="psword"
							placeholder="saisez votre mot de passe..." 
							required
							
						/>

					</div>

					<div class="form-control">
						<label for="room">Salles</label>
						<select name="room" id="room">
						    <option value="Informatique">Informatique</option>
							<option value="Architecture">Architecture</option>
							<option value="Gestion">Gestion</option>
							<option value="Dessin">Dessin</option>
							<option value="Économie">Économie</option>
							<option value="Biologie">Biologie</option>
							<option value="Chimie">Chimie</option>
						</select>
					</div>
					<button type="submit" class="btn">Rejoindre Chat</button> <br> <br>
					<a href="">Mot de passe oublié?</a>
				</form>
			</main>
		</div>
	</div> 
	</body>
</html>
